  db_user:
    external: true
  db_name:
    external: true
  redis_host:
    external: true
  redis_port:
    external: true
  redis_password:
    external: true
  jwt_secret_key:
    external: true
  db_host:
    external: true
networks:
  main:
    driver: overlay
    attachable: true
