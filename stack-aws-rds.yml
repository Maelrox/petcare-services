    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      # restart_policy:
      #  condition: on-failure
      #  delay: 5s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - main

  billing:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-billing-latest
    build:
      context: ./petcare-billing
      dockerfile: Dockerfile
    ports:
      - target: 8092
        published: 8092
        protocol: tcp
        mode: host
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: petcare_suite
