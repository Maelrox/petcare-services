     DB_NAME: petcare_suite
     REDIS_HOST: redis
     REDIS_PORT: 6379
     KAFKA_HOST: kafka
     KAFKA_PORT: 9093
   secrets:
     - db_user
     - db_password
     - redis_password
     - jwt_secret_key
     - db_host
   deploy:
     mode: replicated
     replicas: 1
     placement:
       constraints:
         - node.role == worker
     update_config:
       parallelism: 1
       delay: 10s
       order: start-first
     # restart_policy:
     #  condition: on-failure
     #  delay: 5s
     resources:
       limits:
         memory: 512M
       reservations:
         memory: 256M
   networks:
     - main

  veterinary:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-veterinary-latest
    build:
      context: ./petcare-veterinary
      dockerfile: Dockerfile
    ports:
      - target: 8091
        published: 8091
        protocol: tcp
        mode: host
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: petcare_suite
      REDIS_HOST: redis
