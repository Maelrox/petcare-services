  app:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-app-latest
    build:
      context: ./petcare-app
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      update_config:
