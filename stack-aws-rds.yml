      #  condition: on-failure
      #  delay: 5s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - main

  inventory:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-inventory-latest
    build:
      context: ./petcare-inventory
      dockerfile: Dockerfile
    ports:
      - target: 8085
        published: 8085
        protocol: tcp
        mode: host
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: petcare_suite
      REDIS_HOST: redis
      REDIS_PORT: 6379
