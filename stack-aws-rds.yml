services:
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_HEAP_OPTS: "-Xms384M -Xmx384M"
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_NETWORK_THREADS: 2
      KAFKA_NUM_IO_THREADS: 2
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 107374182
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    depends_on:
      - zookeeper
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M
      placement:
        constraints:
          - node.role == worker
    networks:
      - main

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      JVMFLAGS: "-Xms128M -Xmx128M"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
    healthcheck:
      test: [ "CMD-SHELL", "echo ruok | nc localhost 2181 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
    secrets:
      - redis_password
    command: [
      "bash", "-c",
      '
       docker-entrypoint.sh
       --requirepass "$$(cat $REDIS_PASS_FILE)"
      '
    ]
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main

  file-service:
    image: nginx:latest
    ports:
      - target: 80
        published: 8010
        protocol: tcp
        mode: host
    volumes:
      - file_storage:/usr/share/nginx/html:ro
    environment:
      NGINX_PORT: 80
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - main

  eureka:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-eureka-latest
    build:
      context: ./petcare-eureka
      dockerfile: Dockerfile
    deploy:
      placement:
        constraints:
          - node.role == worker
    ports:
      - "8762:8762"
    environment:
      JAVA_OPTS: "-Xms96m -Xmx192m"
    command: ["java", "-jar", "eureka.jar"]
    networks:
      - main
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8762/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-gateway-latest
    build:
      context: ./petcare-gateway
      dockerfile: Dockerfile
    deploy:
      placement:
        constraints:
          - node.role == worker
    ports:
      - "8090:8090"
    environment:
      JAVA_OPTS: "-Xms128m -Xmx256m"
    command: ["java", "-jar", "gateway.jar"]
    networks:
      - main

  appointment:
    image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-appointment-latest
    build:
      context: ./petcare-appointment
      dockerfile: Dockerfile
    ports:
      - target: 8082
        published: 8082
        protocol: tcp
        mode: host
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: petcare_suite
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_HOST: kafka
      KAFKA_PORT: 9093
    secrets:
      - db_user
      - db_password
      - redis_password
      - jwt_secret_key
      - db_host
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - main

  management:
   image: 904233107073.dkr.ecr.us-east-2.amazonaws.com/petcare:petcare-management-latest
   build:
     context: ./petcare-management
     dockerfile: Dockerfile
   ports:
